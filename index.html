     <!-- Form Starts-->      
     <div class="box" id="send_us_email">
        <form>
             <fieldset>
                <legend> Send Us an Email</legend>
                <br>
                <div class="inputBox">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" class="inputuser" required>
                </div>
                <br>
                <div class="inputBox">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="inputuser" required>
                </div>
                <br>
                <div class="inputBox">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="inputuser" required>
                </div>  
                <br>
                <div class="inputBox">
                    <label for="appoitment">Send us an email:</label>
                    <br>
                    <textarea id="appoitment" rows="5" cols="40" name="feedback" required  class="inputuser" placeholder="Type here..."></textarea>
                </div> 
                 <input type="submit" name="submit" id="submit" value="Send" class="bottom">                
            </fieldset>
        </form>
    </div>
